<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com SASS</title>
    <link rel="stylesheet" href="build/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Cedarville+Cursive&family=Lobster&family=Pacifico&family=Roboto:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Projeto com SASS</h1>
        </div>
    </header>
    <div class="form-container container">
        <h2>Se inscreva na Newsletter para receber dicas sobre CSS</h2>
        <form>
            <label for="completeNameInput">Nome completo:</label>
            <input type="text" id="completeNameInput">
            <label for="emailInput">Seu melhor email:</label>
            <input type="email" id="emailInput">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
